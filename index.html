    function pickRandomGroupAndQuestion() {
      let tries = 0;
      while (true) {
        const groupIndex = Math.floor(Math.random() * 5); // 0-4
        const groupObj = quizData[groupIndex];
        if (groupObj.questionsUsed.size < groupObj.questions.length) {
